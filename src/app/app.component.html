<section>
  <h1>typing</h1>
  <p>
    <span [class]="compare(letter,inputText[i])"   *ngFor="let letter of randomText.split(''); let i=index">{{letter}}</span>
  </p>
  <input (input)="onChangeInput($any($event.target).value)" placeholder="type here">
  <h2 *ngIf="inputText===randomText">Success!</h2>
</section>
